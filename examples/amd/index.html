<!doctype html>
<html>
  <head>
    <title>AMD</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  </head>
  <body class="container">
    <h1>AMD</h1>

    <div>
      <h3>User</h3>
      <div class="row">
        <img id="useravatar" src="" class="col-md-1"/>
        <div class="col-md-3">
          <strong id="username"></strong>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
    <script>
      // Configure RequireJS.
      requirejs.config({
        paths: {
          axios: '/axios.min'
        }
      });

      // Require axios.
      requirejs(['axios'], function (axios) {
        // Perform GET request and fetch user information from GitHub.
        // axios.get() will return a promise.
        axios.get('https://api.github.com/users/mzabriskie')
          .then(function (user) {
            document.getElementById('useravatar').src = user.data.avatar_url;
            document.getElementById('username').innerHTML = user.data.name;
          });
      });
    </script>
  </body>
</html>
